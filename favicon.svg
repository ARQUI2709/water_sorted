<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (darker, more navy) -->
  <rect width="512" height="512" rx="115" fill="url(#spaceGradient)"/>

  <!-- Stars (subtle, varied sizes and opacity) -->
  <circle cx="100" cy="80" r="4" fill="white" opacity="0.7"/>
  <circle cx="450" cy="120" r="3" fill="white" opacity="0.5"/>
  <circle cx="70" cy="350" r="5" fill="white" opacity="0.8"/>
  <circle cx="440" cy="380" r="3.5" fill="white" opacity="0.6"/>
  <circle cx="480" cy="70" r="2.5" fill="white" opacity="0.4"/>
  <circle cx="60" cy="200" r="2" fill="white" opacity="0.5"/>
  <circle cx="420" cy="280" r="3" fill="white" opacity="0.6"/>
  <circle cx="130" cy="450" r="2.5" fill="white" opacity="0.4"/>
  <circle cx="380" cy="60" r="2" fill="white" opacity="0.5"/>
  <circle cx="460" cy="340" r="2.5" fill="white" opacity="0.45"/>

  <!-- Plus/star decorations -->
  <g opacity="0.3">
    <path d="M285 85 L285 95 M280 90 L290 90" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M45 130 L45 138 M41 134 L49 134" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M470 190 L470 200 M465 195 L475 195" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M50 430 L50 440 M45 435 L55 435" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Bottle shadow (soft) -->
  <ellipse cx="256" cy="435" rx="75" ry="10" fill="rgba(0,0,0,0.25)" opacity="0.5"/>

  <!-- Main bottle outline (light blue/cyan tint) -->
  <rect x="175" y="120" width="162" height="315" rx="28" fill="url(#bottleOutline)" stroke="#E8F4F8" stroke-width="10" stroke-linejoin="round"/>

  <!-- Bottle neck/shoulder (wider, more integrated) -->
  <rect x="215" y="65" width="82" height="55" rx="18" fill="url(#neckFill)" stroke="#E8F4F8" stroke-width="10" stroke-linejoin="round"/>

  <!-- Bottle cap (rounded, prominent) -->
  <rect x="225" y="40" width="62" height="30" rx="15" fill="url(#capGradient)" stroke="#E8F4F8" stroke-width="8"/>

  <!-- Inner bottle background (lighter for contrast) -->
  <rect x="185" y="130" width="142" height="295" rx="20" fill="#D8E8ED"/>

  <!-- Colored liquid layers with clipping -->
  <defs>
    <clipPath id="bottleClip">
      <rect x="185" y="130" width="142" height="295" rx="20"/>
    </clipPath>
  </defs>

  <g clip-path="url(#bottleClip)">
    <!-- Orange layer (bottom) -->
    <rect x="185" y="350" width="142" height="75" fill="#FF9B5A"/>

    <!-- Yellow layer -->
    <rect x="185" y="275" width="142" height="75" fill="#FFD25A"/>

    <!-- Green layer -->
    <rect x="185" y="200" width="142" height="75" fill="#6BCF7F"/>

    <!-- Blue layer (top) -->
    <rect x="185" y="125" width="142" height="75" fill="#5DADE2"/>
  </g>

  <!-- Glass shine/highlight (prominent vertical stripe) -->
  <rect x="200" y="140" width="28" height="270" rx="14" fill="url(#glassShine)" opacity="0.85"/>

  <!-- Subtle right edge highlight -->
  <rect x="305" y="150" width="12" height="260" rx="6" fill="rgba(255,255,255,0.2)"/>

  <!-- Gradients -->
  <defs>
    <!-- Dark navy/purple background -->
    <linearGradient id="spaceGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1a1a3e"/>
      <stop offset="1" stop-color="#0f0f2e"/>
    </linearGradient>

    <!-- Bottle outline (light cyan glass) -->
    <linearGradient id="bottleOutline" x1="175" y1="120" x2="337" y2="435">
      <stop stop-color="#C8E0E8"/>
      <stop offset="0.5" stop-color="#B0D4E0"/>
      <stop offset="1" stop-color="#C8E0E8"/>
    </linearGradient>

    <!-- Neck fill -->
    <linearGradient id="neckFill" x1="215" y1="65" x2="297" y2="120">
      <stop stop-color="#D0E6ED"/>
      <stop offset="1" stop-color="#B8DCE5"/>
    </linearGradient>

    <!-- Cap gradient (light blue-cyan) -->
    <linearGradient id="capGradient" x1="225" y1="40" x2="287" y2="70">
      <stop stop-color="#D8ECF0"/>
      <stop offset="1" stop-color="#C0DEE8"/>
    </linearGradient>

    <!-- Glass shine (white gradient) -->
    <linearGradient id="glassShine" x1="200" y1="0" x2="228" y2="0">
      <stop stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="0.5" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.1)"/>
    </linearGradient>
  </defs>
</svg>
